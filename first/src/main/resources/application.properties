spring.application.name=first

# ===============================
# SERVER (Render requires this)
# ===============================
server.port=${PORT:8080}

# ===============================
# DATABASE (Render-safe)
# ===============================
# Use in-memory H2 (containers are ephemeral)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Do NOT drop schema on restart
spring.jpa.hibernate.ddl-auto=update

# Enable lazy loading
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# ===============================
# H2 CONSOLE (disable in cloud)
# ===============================
spring.h2.console.enabled=false

# ===============================
# SITE DOMAIN (safe default)
# ===============================
site.domain=${SITE_DOMAIN:http://localhost:8080/}

# ===============================
# MAIL (safe defaults)
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.transport.protocol=smtp

# ===============================
# APP SETTINGS
# ===============================
password.token.reset.timeout.minutes=600
