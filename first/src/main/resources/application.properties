spring.application.name=first

# Render-compatible port
server.port=${PORT:8080}

# H2 database (Render-safe path)
spring.datasource.url=jdbc:h2:file:/tmp/test
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/db-console
spring.h2.console.settings.web-allow-others=false

# Prevent data loss on restart
spring.jpa.hibernate.ddl-auto=update

# Enable Lazy loading
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# Site domain (Render override)
site.domain=${SITE_DOMAIN:http://localhost:8080/}

spring.config.import=optional:secret.properties

# Mail (safe defaults)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.transport.protocol=smtp

password.token.reset.timeout.minutes=600
