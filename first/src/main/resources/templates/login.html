<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

  <head th:replace="~{fragments/head :: head}">


<body class="sub_page">

  <div class="hero_area">
    <div class="bg-box">
      <img src="images/hero-bg.jpg" alt="">
    </div>
    <!-- header section strats -->
    <header th:replace="~{fragments/header :: header}">
  </div>

  <!-- about section -->

<!-- book section -->
<section class="book_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h4>
          login
        </h4>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <p th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></p>
            <form action="#"
            th:action="@{/login}"
            method="post"
            >
              <div>
                <input id="email" name="email" type="email" class="form-control" placeholder="Your Email" required />
              </div>
              <div>
                <input id="password" name="password" type="password" class="form-control" placeholder="password" required />
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" value="remember me" id="remember me" name="remember me">
                <label class="form-check-label" for="flexCheckChecked">Remember me</label>
                | <a th:href="@{/forgot-password}" class="link-secondary">Forgot password</a>
              </div>
              <div class="btn_box">
                <button type="submit">
                  login
                </button>
              </div>
            </form>
          </div>
        </div>
    </div>
  </section>
  <!-- end book section -->

  <!-- end about section -->

  <!-- footer section -->
 
  <!-- footer section -->
  <footer th:replace="~{fragments/footer :: footer}">
  
</body>

</html>
