<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

  <head th:replace="~{/fragments/head :: head}">


<body class="sub_page">

  <div class="hero_area">
    <div class="bg-box">
      <img src="images/hero-bg.jpg" alt="">
    </div>
    <!-- header section strats -->
    <header th:replace="~{/fragments/header :: header}">
  </div>

  <!-- about section -->
  <style>
    body {
      background-color: #222831;
    }
  </style>
  
  <form action="/" method="get">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #222831;">
      <span class="navbar-brand" style="color: #f8f9fa;">Sort by: </span>
      <ul class="navbar-nav">
        <li class="nav-item active" style="padding-right: 20px;">
          <div class="dropdown">
            <select class="form-select" aria-label="Default select example" name="sort_by" style="border-radius: 5px;">
              <option value="createdAt">Created date</option>
              <option value="updatedAt">Updated date</option>
            </select>
          </div>
        </li>
        <span class="navbar-brand" style="color: #f8f9fa;">Per page:</span>
        <ul class="navbar-nav">
          <li class="nav-item active" style="padding-right: 20px;">
            <div class="dropdown">
              <select class="form-select" aria-label="Default select example" name="per_page" style="border-radius: 5px;">
                <option selected value="2">2</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
              </select>
            </div>
          </li>
          <li class="nav-item active" style="padding-right: 20px;">
            <div class="input-group-prepend">
              <button class="btn btn-outline-primary" type="submit" id="dropdownMenuButton" style="border-radius: 5px;">
                Apply Filter(s)
              </button>
            </div>
          </li>
        </ul>
      </ul>
  
      <!-- Right side: Search bar moved here -->
      <div class="navbar-nav ml-auto">
        <li class="nav-item active" style="padding-right: 20px;">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search by author or post name" name="search_query" style="border-radius: 5px;">
            <button class="btn btn-outline-primary" type="submit" style="border-radius: 5px;">
              <i class="bi bi-search"></i> Search
            </button>
          </div>
        </li>
      </div>
    </nav>
  </form>
  <hr>
  
  <section class="about_section layout_padding">
    <div class="container  ">
      <div class="posts" th:each="post : ${posts}">
        <h3> <a th:href="@{'/post/' + ${post.id}}" th:text="${post.title}">Title</a></h3>
        <h5 th:text="'Author: '+ ${post.account.firstname} + ' | Created at: '+ ${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')} +
        ' | Updated at: '+ ${#temporals.format(post.updatedAt, 'yyyy-MM-dd HH:mm')}"></h5>
        <p th:utext="${post.body}">body</p>
        <hr color="grey"/>
      </div>

    </div>
    <nav th:if="${links ne null}" aria-label="...">
      <ul class="pagination justify-content-center">
        <th:block th:each="link: ${links}">
          <li class="page-item">
            <th:block th:utext="${link}">link</th:block>
          </li>
        </th:block>
      </ul>
    </nav>

  </section>

  <!-- end about section -->

  <!-- footer section -->
 
  <!-- footer section -->
  <footer th:replace="~{/fragments/footer :: footer}">
  
</body>

</html>
